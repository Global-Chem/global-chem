<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/sidebars.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZNDVXSJBMW"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-ZNDVXSJBMW');
        </script>
        <title>Global Chem Flashcards</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Global Chem Flashcards
                        <span class="badge beta">Beta</span>
                        <div class="created-by">
                            <div>Created By:</div>
                            <div>Graduate Student: Suliman Sharif, University of Maryland, School of Pharmacy</div>
                            <div>Undergraduate Student: Daniel Khavrutskii, University of Maryland Baltimore County</div>
                        </div>
                    </span>

                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="navigation col-lg-3">
                    <div class="flex-shrink-0 mt-5 bg-white" style="width: 450px;">
                        <a
                            href="/"
                            class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
                            id="top-menu">
                            <span class="fs-5 fw-semibold ms-4">Categories</span>
                        </a>
                        <ul class="list-unstyled ps-0" id="root-ul"></ul>
                    </div>
                </div>
                <div class="col-lg-9 align-self-start">
                    <div class="container text-center" style="margin-top: 5rem;">
                        <h1 id="category-title">Select a category to start</h1>
                        <div class="card mx-auto flip-card" style="width: 30rem; border: none">
                            <div class="card-body mx-auto flip-card-inner" style="border: 1px solid black">
                                <div class="flip-card-front">
                                    <canvas id="example-canvas" width="200" height="200"></canvas>
                                </div>
                                <div class="flip-card-back pt-5 mt-3">
                                    <h5 id="chem-name"></h5>
                                    <small id="smiles-string"></small>
                                </div>
                            </div>

                        </div>
                        <div class="btn-group mt-5" style="width: 30rem;">
                            <button type="button" class="btn" id="previous">Previous
                            </button>
                            <button type="button" class="btn" id="next">
                                Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./scripts/main.js" type="module"></script>
        <script src="./scripts/smiles-drawer.min.js"></script>
    </body>
</html>
